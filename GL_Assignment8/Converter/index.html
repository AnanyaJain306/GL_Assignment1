<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter</h1>
        <form>
            <h4 class="display-5 text-left mb-3">Weight</h4>
            <div class="form-group">
                <input type="number" id="kgsInput" class="form-control form-control-lg" placeholder="Enter Kilograms...">
            </div>
        </form>
        <button class='btn' id="kilbtn">Convert</button>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
            </div>
        </div>
        <br>
        <form>
            <h4 class="display-5 text-left mb-3">Height</h4>
            <div class="form-group">
                <input type="number" id="feetInput" class="form-control form-control-lg" placeholder="Enter Feet...">
            </div>
        </form>
        <button class='btn' id="feetbtn">Convert</button>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h4>Centimeters:</h4>
                <div id="cmsOutput"></div>
            </div>
        </div>
        <br>
        <form>
            <h4 class="display-5 text-left mb-3">Temperature</h4>
            <div class="form-group">
                <input type="number" id="fhInput" class="form-control form-control-lg" placeholder="Enter Fahrenheit...">
            </div>
        </form>
        <button class='btn' id="fahbtn">Convert</button>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h4>Celsius:</h4>
                <div id="celOutput"></div>
            </div>
        </div>
        <br>
        <form>
            <h4 class="display-5 text-left mb-3">Volume</h4>
            <div class="form-group">
                <input type="number" id="cubInput" class="form-control form-control-lg" placeholder="Enter Cubic meters...">
            </div>
        </form>
        <button class='btn' id="cubbtn">Convert</button>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h4>Litres:</h4>
                <div id="lOutput"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
